paths:
  /users:
    get:
      description: list of all users
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.userResponse'
      summary: return list of all users from the database
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: creates new user
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.errResponse'
      security:
      - bearerToken: []
      summary: creates new user
      tags:
      - Users
securityDefinitions:
  bearerToken:
    in: header
    name: Authorization
    type: apiKey
