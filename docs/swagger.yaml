basePath: /api/v1
definitions:
  handlers.errResponse:
    properties:
      message:
        type: string
    type: object
  handlers.userResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  models.User:
    properties:
      email:
        type: string
      fullname:
        type: string
      is_active:
        type: boolean
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: olajuwonsinclair@gmail.com
    name: Sinclare210
    url: http://github.com/sinclare210
  description: Sample description
  title: Documenting API
